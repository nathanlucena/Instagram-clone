                    <img src="./imgs/print3.jpg" alt="Image3">
                    <img src="./imgs/print4.jpg" alt="Image4">
                    <img src="./imgs/print5.jpg" alt="Image5">
                </div>
                <script>
                    let time = 4000,
                    currentImageIndex = 0,
                    images = document
                                .querySelectorAll(".slider img")
                    max = images.length;
                
                    function nextImage() {
                    
                        images[currentImageIndex]
                            .classList.remove("selected")
                    
                        currentImageIndex++
                    
                        if(currentImageIndex >= max)
                            currentImageIndex = 0
                    
                        images[currentImageIndex]
                            .classList.add("selected")
                    }
                
                    function start() {
                        setInterval(() => {
                            // troca de image
                            nextImage()
                        }, time)
                    }
                
                     window.addEventListener("load", start)
                      </script>
